# DataSource
spring.datasource.url=jdbc:mysql://localhost/springbootdemo?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8 
#注意不是spring.datasource.data-username
#注意不是spring.datasource.data-password
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# JPA
spring.jpa.show-sql = true
#每次应用启动，都会主动删除井创建数据库表
spring.jpa.hibernate.ddl-auto=create-drop


#指定Thymeleaf编码为UTF-8
spring.thymeleaf.encoding=UTF-8
#热部署静态文件，能在浏览器中及时看到修改后得页面效果
spring.thymeleaf.cache=false
#使用HTML5标准
spring.thymeleaf.mode=html5

